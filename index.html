<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>【 请选择你的英雄 】</h1>
        <div class="cards">
            <div class="card" style="--index:-3">
                <img src="anyijianmo.png" alt="Hero 1">
                <p>暗裔剑魔</p>
            </div>
            <div class="card" style="--index:-2">
                <img src="yizeruier.jpg" alt="Hero 2">
                <p>伊泽瑞尔</p>
            </div>
            <div class="card" style="--index:-1">
                <img src="yingliuzhizhu.jpg" alt="Hero 3">
                <p>影流之主</p>
            </div>
            <div class="card" style="--index:0">
                <img src="jumozhiwang.jpg" alt="Hero 4">
                <p>巨魔之王</p>
            </div>
            <div class="card" style="--index:1">
                <img src="daofengzhiying.jpg" alt="Hero 5">
                <p>刀锋之影</p>
            </div>
            <div class="card" style="--index:2">
                <img src="lianjinshushi.png" alt="Hero 6">
                <p>炼金术士</p>
            </div>
            <div class="card" style="--index:3">
                <img src="fawaikuangtu.jpg" alt="Hero 7">
                <p>法外狂徒</p>
            </div>
        </div>
    </div>
</body>
</html>
